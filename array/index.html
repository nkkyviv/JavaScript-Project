    //Convert an array of numbers to their squares using .map().
    function squareNumber(array){

    //Filter out all the odd numbers using .filter().
    function filterOddNumbers(array){

    function sortStringsDesc(array){

    //Sort an array of numbers in ascending & descending order.
    function sortNumbersAsc(array){
        const sortedArr = array.sort((a, b) => a - b); //sort uses negative here, if its negative a is less than b then a comes first
        console.log(sortedArr);
    }
    function sortNumbersDesc(array){
