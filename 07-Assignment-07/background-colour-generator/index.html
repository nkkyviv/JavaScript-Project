<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random RGB Color Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease; 
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Default color */
        }

        .container {
            text-align: center;
            padding: 3rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .color-info {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            min-width: 250px;
        }

        .color-code {
            font-weight: 700;
            letter-spacing: 1.5px;
            /* Placeholder text */
            color: white; 
        }

        #generate-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid #4f46e5;
            background-color: #4f46e5;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #generate-btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Background Color</h1>
        <div class="color-info">
            <span id="color-display" class="color-code">rgb(240, 240, 240)</span>
        </div>
        <button id="generate-btn">Generate Color</button>
    </div>

<script>
        //DOM Selection
        const body = document.body; // body element

        console.log(body); //testing the body element

        //Task 1: Target the other HTML elements needed (the element that displays the generated colour , and the button)
        const colorDisplay = document.getElementById('color-display');
        const generateBtn = document.getElementById('generate-btn');

        console.log(colorDisplay); //testing the color display element

        //Function to generate a random value between 0-255
        function getRandomValue() {
            // Task 2: Using the Math object, return a logic that generates a whole number between 0 and 255
            number = Math.floor(Math.random() * 256); //remember it generates a random number between 0 and 1 so i have to multiply it by 256 which will givea decimal like 255.99 and since it uses decimal number i use the math.floor to remove the deimal part.
            return number;
        }
        console.log(getRandomValue()); //testing the random number function

        //The Core Function
        function generateColor() {
            // Task 3: Create three variables: red, green, blue. Each should call the 'getRandomValue' function to get a random number between 0-255
            const red = getRandomValue();
            const green = getRandomValue(); 
            const blue = getRandomValue();

            // Task 4: Using template literals, create a string in the format 'rgb(red, green, blue)' and store it in a variable named
            const rgbColor = `rgb(${red}, ${green}, ${blue})`; 

            // Task 5: Apply the dynamic RGB colour to the background colour of the body
            body.style.backgroundColor = rgbColor;

            // Task 6: Update the text content of the colour display element to show the generated colour
            colorDisplay.textContent = rgbColor;
        }

        // Task 7 attach an event listener to the button to invoke the 'generateColor' function when it's clicked
        generateBtn.addEventListener('click', generateColor);

        
    </script>
</body>
</html>
